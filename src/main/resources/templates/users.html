<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Admin Panel</title>
</head>
<body>

<!--Верхняя строка-->
<nav class="navbar navbar-dark bg-dark flex-md-nowrap p-0 shadow">
    <h6 class="text-muted">Taste of Music Application</h6>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="text-muted" th:href="@{/logout}">Выйти</a>
        </li>
    </ul>
</nav>


<div class="container-fluid">
    <div class="row">
<!--        Боковая панель-->
        <div class="col-2 p-3 ">
            <div>
                <a class="btn btn-outline-primary  btn-block mt-2" th:href="@{/admin}">Admin</a>
            </div>
        </div>


        <div class="col-10 p-3 mb-2 bg-light text-dark">
            <h4> Admin panel </h4>

            <!--           Верхнее над таблицей меню        -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                       aria-controls="home"
                       aria-selected="true">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                       aria-controls="profile"
                       aria-selected="false">New user</a>
                </li>

            </ul>

            <div class="tab-content">
                <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <table class="table">

                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">User Name</th>
                            <th scope="col">User Login</th>
                            <th scope="col">Password</th>
                            <th scope="col">User Role</th>
                        </tr>

                    </table>
                </div>

                <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <div class="col-4 mx-auto">
                        <form th:action="@{/create}" id="createSong" method="POST">

                            <label class="d-flex justify-content-center" for="title"><strong>Title</strong></label>
                            <input class="form-control form-control-lg" type="text" id="title" placeholder="Title"
                                   name="title">

                            <label class="d-flex justify-content-center" for="genre"><strong>Genre</strong></label>
                            <input class="form-control form-control-lg" type="text" id="genre" placeholder="Genre"
                                   name="genre">

                            <label class="d-flex justify-content-center"
                                   for="albumName"><strong>Album Name</strong></label>
                            <input class="form-control form-control-lg" type="text" id="albumName" placeholder="Album Name"
                                   name="albumName">

                            <label class="d-flex justify-content-center"
                                   for="singerName"><strong>Singer Name</strong></label>
                            <input class="form-control form-control-lg" type="text" id="singerName" placeholder="Singer Name"
                                   name="singerName">

                            <div class="d-flex justify-content-center pt-2">
                                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Добавить"/>
                            </div>
                        </form>
                    </div>

                </div>

            </div>

        </div>
    </div>


</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script	src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/create.js"></script>
<script src="js/edit&delete.js"></script>
<script src="js/table.js"></script>
</body>
</html>
